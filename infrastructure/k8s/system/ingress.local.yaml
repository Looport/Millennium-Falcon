apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: looport-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: aloco.local
      http:
        paths:
          - path: /api/passport(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: passport-cluster-ip
                port:
                  number: 3000
          - path: /(|)(.*)
            pathType: Prefix
            backend:
              service:
                name: web-cluster-ip
                port:
                  number: 3000