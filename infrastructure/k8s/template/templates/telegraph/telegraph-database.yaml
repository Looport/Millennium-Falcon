apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraph-database
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      provider: telegraph-database
  template:
    metadata:
      labels:
        app: telegraph-database
    spec:
      containers:
        - name: telegraph-database
          image: postgres:12.2
          env:
            - name: POSTGRES_PASSWORD
              value: {{ .Values.telegraph.pg.password }}
            - name: POSTGRES_USER
              value: {{ .Values.telegraph.pg.user }}
            - name: POSTGRES_DB
              value: {{ .Values.telegraph.pg.db }}
---
apiVersion: v1
kind: Service
metadata:
  name: telegraph-database-cluster-ip
spec:
  type: ClusterIP
  selector:
    provider: telegraph-database
  ports:
    - name: telegraph-database
      protocol: TCP
      port: 5432
      targetPort: 5432
{{ if eq .Values.app.env "development" }}
---
apiVersion: v1
kind: Service
metadata:
  name: telegraph-database-load-balancer
spec:
  type: LoadBalancer
  selector:
    provider: telegraph-database
  ports:
    - name: telegraph-database-debug
      protocol: TCP
      port: 5334
      targetPort: 5432
{{ end }}